<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clickable 10x10 Grid Lines</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }

  .grid-container {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid #ccc;
  }

  /* Grid background */
  .cells {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
    width: 100%;
    height: 100%;
  }

  .cell {
    border: 1px solid transparent; /* keeps spacing consistent */
  }

  /* Vertical lines */
  .v-line {
    position: absolute;
    top: 0;
    width: 4px;
    height: 100%;
    background: black;
    cursor: pointer;
  }

  /* Horizontal lines */
  .h-line {
    position: absolute;
    left: 0;
    height: 4px;
    width: 100%;
    background: black;
    cursor: pointer;
  }

  /* Greyed-out state */
  .disabled {
    background: #bbb !important;
  }
</style>
</head>
<body>

<h3>Click any grid line to grey it out</h3>

<div class="grid-container">
  <div class="cells">
    <!-- 100 empty cells -->
    <script>
      for (let i = 0; i < 100; i++) {
        document.write('<div class="cell"></div>');
      }
    </script>
  </div>

  <!-- Vertical lines -->
  <script>
    for (let i = 0; i <= 10; i++) {
      document.write(`
        <div class="v-line"
             style="left:${i * 10}%;"
             onclick="this.classList.toggle('disabled')">
        </div>
      `);
    }
  </script>

  <!-- Horizontal lines -->
  <script>
    for (let i = 0; i <= 10; i++) {
      document.write(`
        <div class="h-line"
             style="top:${i * 10}%;"
             onclick="this.classList.toggle('disabled')">
        </div>
      `);
    }
  </script>
</div>

</body>
</html>
